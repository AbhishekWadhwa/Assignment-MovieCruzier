<!DOCTYPE html>
<html>

<head>
    <title>Movie Cruzier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="http://example.com/favicon.ico">
    <style type="text/css">
    body {
        background-color: black;
        color: black;
    }

    #mySidenav a {
        position: absolute;
        left: -80px;
        transition: 0.3s;

        width: 250px;
        text-decoration: none;

        color: white;
        border-radius: 0 5px 5px 0;
        margin-top: 0px;
    }

    #mySidenav a:hover {
        left: 0;
        width: 250px;
    }

    #about {
        top: 20px;
        background-color: #4CAF50;
    }

    #blog {
        top: 80px;
        background-color: #2196F3;
    }
    </style>
</head>

<body id="initialize">
    <div class="navbar-fixed" style="height:150px">
        <nav>
            <div class="nav-wrapper white" style="height:150px">
                <a href="#!" class="brand-logo center" style="padding:50px">
                        <img src="images/index.jpeg" alt="Your Logo" width="50" height="50">
                <font color="black">The MovieDB</font></a>
                <ul class="right hide-on-med-and-down" style="padding:50px">
                    <div class="container">
                        <div class="row">
                            <form class="col s12" id="search_form">
                                <div class="row center">
                                    <div class="input-field col s8">
                                        <input id="movie_name" type="text" style="color:black">
                                        <label for="movie_name">Enter Your Movie Name</label>
                                    </div>
                                    <div class="input-field col s3">
                                        <a class="waves-effect waves-light btn" id="search_btn">Search</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                </ul>
                <ul class="left hide-on-med-and-down">
                    <div id="mySidenav" class="sidenav">
                        <a id="about" href="#create_modal" class="waves-effect waves-dark  btn modal-trigger btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Create a Collection">Create a Collection</a>
                        <a style="top: 80px" href="#" class="gg waves-effect waves-dark btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="List of Collection" data-activates="slide-out" id="my_collection">Show All Collections</a>
                    </div>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#create_modal" class=" waves-effect waves-light btn  blue-grey lighten-5  light-blue-text text-darken-3 modal-trigger">CREATE COLLECTION</a></li>
                    <li><a href="#" data-activates="slide-out" class=" gg waves-effect waves-light btn  blue-grey lighten-5 light-blue-text text-darken-3 " id="my_collection">MY COLLECTIONS</a></li>
                </ul>
                </div>
        </nav>
        </div>
        <ul id="slide-out" class="side-nav">
        </ul>
        <div id="movie_modal" class="modal modal-fixed-footer" style="width:90%;">
            <div class="right-align">
                <a class="modal-close "><i class="material-icons grey-text text-darken-1">clear</i></a>
            </div>
            <div class="modal-content" id="movie_modal_content">
            </div>
            <div class="modal-footer">
                <a id="delete_movie" href="#" class=" waves-effect waves-green btn-flat ">Delete</a>
            </div>
        </div>
        <div id="create_modal" class="modal">
            <div class="right-align margin_suff">
                <a class="modal-close"><i class="material-icons grey-text text-darken-1">clear</i></a>
            </div>
            <div class="modal-content">
                <h4>Name of The Collection</h4>
                <div class="row">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Give your Collection Name" id="first_name" type="text">
                        </div>
                    </div>
                </div>
                <a id="save" class="waves-effect waves-green btn-flat">ADD</a>
            </div>
        </div>
        <div class="row" id="search_box">
        </div>
        <!-- Modal Structure -->
        <div id="dropdown_modal" class="modal">
            <div class="right-align">
                <a class="modal-close"><i class="material-icons">clear</i></a>
            </div>
            <div class="modal-content" id="dropdown_modal_content">
            </div>
            <div class="modal-footer center-align">
                <a href="#!" id="btn" class="modal-action modal-close waves-effect waves-green btn-flat">ADD TO COLLECTION</a>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>
